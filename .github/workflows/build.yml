name: Patch and Build

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configure Git User Details
        run: git config --global user.email "actions@github.com" && git config --global user.name "Github Actions"
      - name: Apply Patches
        run: ./gradlew applyPatches
      - name: Build Bundler & Paperclip
        run: ./gradlew createReobfBundlerJar
      - name: Publish Snapshots
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: ./gradlew publish
            - name: capture build artifacts
              uses: actions/upload-artifact@v2
              with:
                name: Artifacts
                path: build/libs/
            - name: Create Release Tag
              uses: rickstaa/action-create-tag@v1
              with:
                tag: "v1_20_1-${{ env.Compile_Date }}"
                message: "1.20.1 Build ${{ env.Compile_Date }}"
            - name: Upload Build to Release
              uses: svenstaro/upload-release-action@v2
              with:
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                file: build/libs/*
                file_glob: true
                tag: "v1_20_1-${{ env.Compile_Date }}"
                release_name: "1.20.1_PaperRecord-${{ env.Compile_Date }}"
                overwrite: true
                prerelease: false
                body: |
                  PaperRecord Build
                  Version: 1.20.1
                  Build Time: ${{ env.Compile_Date }}
